        <script>
            var scores = [ 60, 50, 60, 58, 54, 54,
                           58, 50, 52, 54, 48, 69,
                           34, 55, 51, 52, 44, 51,
                           69, 64, 66, 55, 52, 69];
            
            var highScore = 69;
            var output;
            var bestSolutions = [ ];
            var valor = highScore
            
            for ( var i = 0; i < scores.length; i++){
                
                output = "Bubble solution #" + i + " scores: " + scores[i];
                
                console.log(output);
                
                if (scores[i] > highScore) {
                    highScore = scores[i];

                else if (scores[i] == highScore) {

            console.log("Bubbles test: " + scores.length);
